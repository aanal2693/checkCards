<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <!-- <ion-item> -->
              <ion-img [src]="src"></ion-img>
          <!-- </ion-item> -->
        </ion-col>

        <ion-col size="9">
          <ion-item>
            <!-- <ion-label position="floating">Card No</ion-label> -->
            <ion-input placeholder="Enter Card No" type="tel" maxlength="16" pattern="tel"
              (ionChange)="checkCard($event)" (keypress)="_keyPress($event)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
